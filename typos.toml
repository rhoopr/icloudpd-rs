# Typos configuration
# https://github.com/crate-ci/typos

[files]
# Exclude reference Python source (contains minified JS with false positives)
extend-exclude = ["reference/"]

[default.extend-words]
# HSA = Apple's authentication system term (Hardware Security Authentication)
hsa = "hsa"
# Used in s2k_fo protocol (Apple SRP) and base32 test data
fo = "fo"
# Appears in base64-encoded test data (e.g. "QUJDMTIz")
Iz = "Iz"
